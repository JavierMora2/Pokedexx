<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar usuario</title>
    <link rel="stylesheet" href="edit_user.css">
</head>
<body>
    <a href="login.html" class="back-button">⬅ Volver</a>

    <div class="container">
        <div class="container-image">
            <img src="https://th.bing.com/th/id/OIP.VMXeqTUgDMy6QEl0d5F0YQAAAA?rs=1&pid=ImgDetMain" alt="">
        </div>
        <div class="container-form">
            <p class="title">Edita tu información</p>

            <p class="label">Usuario</p>
            <input type="text" class="input" placeholder="Nombre de usuario">
            <button class="enviar">Guardar</button>

            <p class="label">Correo</p>
            <input type="email" class="input" placeholder="Correo electrónico">
            <button class="enviar">Guardar</button>

            <p class="label">Contraseña</p>
            <input type="password" class="input" placeholder="Nueva contraseña">
            <button class="enviar">Guardar</button>
        </div>
    </div>
</body>
</html>
