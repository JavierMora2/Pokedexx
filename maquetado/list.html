<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="list.css">
    <title>Lista Pokémon</title>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="info-pokemon">
                <div class="name-pokemon">Charizard</div>
                <div class="id-pokemon">#6</div>
                <div class="tags">
                    <div class="type-pokemon" style="background-color: red;">Fuego</div>
                    <div class="type-pokemon" style="background-color: gray;">Volador</div>
                </div>
            </div>
            <div class="image-pokemon">
                <img src="https://sm.ign.com/t/ign_latam/screenshot/default/chorizard_fau9.1200.jpg" alt="">
            </div>
        </div>
        <div class="card">
            <div class="info-pokemon">
                <div class="name-pokemon">Pikachu</div>
                <div class="id-pokemon">#25</div>
                <div class="tags">
                    <div class="type-pokemon" style="background-color: yellow">Eléctrico</div>
                    <div class="type-pokemon" style="background-color: gray;">Terrestre</div>
                </div>
            </div>
            <div class="image-pokemon">
                <img src="https://pbs.twimg.com/media/Eg2shf2WkAQcKtD.jpg:large" alt="">
            </div>
        </div>
    </div>
</body>
</html>
